
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo de Esquiva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
    }
    #ranking {
      width: 250px;
    }
    #ranking h2 {
      margin-top: 0;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="900"></canvas>
  <div id="ranking">
    <h2>Ranking</h2>
    <ol id="rankingList"></ol>
  </div>

  <div id="footer">
    Mover: Setas ou WASD<br />
    Imunidade: Barra de espaço<br />
    Reiniciar: Enter
  </div>
  <div id="version">Versão 1.1</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const boundary = {
      x: 50,
      y: 50,
      width: canvas.width - 100,
      height: canvas.height - 100
    };

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      speed: 5,
      immune: false,
      immuneTime: 0,
      immuneDuration: 1500,
      immuneCooldown: 750,
      lastImmuneEnd: 0
    };

    let bars = [];
    let score = 0;
    let gameOver = false;

    let keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false,
      'w': false, 'W': false,
      's': false, 'S': false,
      'a': false, 'A': false,
      'd': false, 'D': false,
      ' ': false,
      'Enter': false
    };

    let rankings = JSON.parse(localStorage.getItem('rankings')) || [];

    function saveRanking() {
      localStorage.setItem('rankings', JSON.stringify(rankings));
    }

    function updateRanking() {
      const rankingList = document.getElementById('rankingList');
      rankingList.innerHTML = '';
      rankings.sort((a, b) => b.score - a.score);
      rankings.slice(0, 10).forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name} - ${entry.score}`;
        rankingList.appendChild(li);
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key in keys) {
        keys[e.key] = true;
        if (e.key === ' ' && !player.immune && Date.now() - player.lastImmuneEnd >= player.immuneCooldown) {
          player.immune = true;
          player.immuneTime = Date.now();
        }
        if (e.key === 'Enter' && gameOver) {
          const name = prompt('Digite seu nome para salvar sua pontuação:');
          if (name) {
            rankings.push({ name, score });
            saveRanking();
            updateRanking();
          }
          player.x = canvas.width / 2;
          player.y = canvas.height / 2;
          player.immune = false;
          bars = [];
          score = 0;
          gameOver = false;
          lastTime = 0;
          lastFrame = 0;
          requestAnimationFrame(gameLoop);
        }
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key in keys) keys[e.key] = false;
    });

    function isBarOverlapping(newBar) {
      return bars.some(bar =>
        newBar.x < bar.x + bar.width &&
        newBar.x + newBar.width > bar.x &&
        newBar.y < bar.y + bar.height &&
        newBar.y + newBar.height > bar.y
      );
    }

    function createBar() {
      const direction = Math.floor(Math.random() * 4);
      const bar = {
        speed: 3 + Math.floor(score / 10) * 0.5,
        counted: false
      };

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      if (direction === 0) {
        bar.width = boundary.width;
        bar.height = 20;
        bar.x = centerX - bar.width / 2;
        bar.y = boundary.y;
        bar.speedX = 0;
        bar.speedY = bar.speed;
      } else if (direction === 1) {
        bar.width = 20;
        bar.height = boundary.height;
        bar.x = boundary.x + boundary.width - bar.width;
        bar.y = centerY - bar.height / 2;
        bar.speedX = -bar.speed;
        bar.speedY = 0;
      } else if (direction === 2) {
        bar.width = boundary.width;
        bar.height = 20;
        bar.x = centerX - bar.width / 2;
        bar.y = boundary.y + boundary.height - bar.height;
        bar.speedX = 0;
        bar.speedY = -bar.speed;
      } else {
        bar.width = 20;
        bar.height = boundary.height;
        bar.x = boundary.x;
        bar.y = centerY - bar.height / 2;
        bar.speedX = bar.speed;
        bar.speedY = 0;
      }

      if (!isBarOverlapping(bar)) bars.push(bar);
    }

    function movePlayer(dt) {
      let dx = 0, dy = 0;
      if (keys.ArrowUp || keys.w || keys.W) dy = -1;
      if (keys.ArrowDown || keys.s || keys.S) dy = 1;
      if (keys.ArrowLeft || keys.a || keys.A) dx = -1;
      if (keys.ArrowRight || keys.d || keys.D) dx = 1;

      const len = Math.hypot(dx, dy);
      if (len > 0) {
        dx /= len;
        dy /= len;
      }

      const newX = player.x + dx * player.speed * dt;
      const newY = player.y + dy * player.speed * dt;

      if (newX - player.radius >= boundary.x && newX + player.radius <= boundary.x + boundary.width) {
        player.x = newX;
      }
      if (newY - player.radius >= boundary.y && newY + player.radius <= boundary.y + boundary.height) {
        player.y = newY;
      }
    }

    function moveBars(dt) {
      bars.forEach(bar => {
        bar.x += bar.speedX * dt;
        bar.y += bar.speedY * dt;
      });
    }

    function manageImmunity() {
      if (player.immune && Date.now() - player.immuneTime >= player.immuneDuration) {
        player.immune = false;
        player.lastImmuneEnd = Date.now();
      }
    }

    function checkCollisions() {
      bars.forEach(bar => {
        const closestX = Math.max(bar.x, Math.min(player.x, bar.x + bar.width));
        const closestY = Math.max(bar.y, Math.min(player.y, bar.y + bar.height));
        const distX = player.x - closestX;
        const distY = player.y - closestY;
        const hit = distX * distX + distY * distY < player.radius * player.radius;

        if (hit && !player.immune) {
          gameOver = true;
        } else if (hit && player.immune && !bar.counted) {
          score++;
          bar.counted = true;
        }
      });
    }

    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = 'white';
      ctx.strokeRect(boundary.x, boundary.y, boundary.width, boundary.height);

      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);

      const now = Date.now();
      const inCooldown = now - player.lastImmuneEnd < player.immuneCooldown;
      const cooldownRemaining = Math.max(0, player.immuneCooldown - (now - player.lastImmuneEnd));
      const immunityRemaining = player.immune ? Math.max(0, player.immuneDuration - (now - player.immuneTime)) : 0;

      ctx.fillStyle = player.immune ? 'yellow' : (inCooldown ? '#444' : 'white');
      ctx.fill();

      if (player.immune) {
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius + 10, 0, Math.PI * 2);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 3;
        ctx.stroke();
      }

      ctx.fillStyle = 'red';
      bars.forEach(bar => ctx.fillRect(bar.x, bar.y, bar.width, bar.height));

      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Pontuação: ${score}`, 10, 30);
      ctx.fillStyle = 'yellow';
      ctx.font = '18px Arial';
      ctx.fillText(`Imunidade: ${(immunityRemaining / 1000).toFixed(1)}s`, 180, 28);
      ctx.fillStyle = 'gray';
      ctx.fillText(`Recarga: ${(cooldownRemaining / 1000).toFixed(1)}s`, 340, 28);

      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '48px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 130, canvas.height / 2);
        ctx.font = '24px Arial';
        ctx.fillText(`Pontuação Final: ${score}`, canvas.width / 2 - 100, canvas.height / 2 + 40);
        ctx.fillText('Pressione Enter para reiniciar', canvas.width / 2 - 150, canvas.height / 2 + 80);
      }
    }

    let lastTime = 0;
    let lastFrame = 0;
    function gameLoop(timestamp) {
      if (gameOver) return;

      const dt = (timestamp - lastFrame) / 16.67;
      lastFrame = timestamp;

      const baseInterval = 2500;
      const speedUp = Math.min(score * 30, 1500);
      const barInterval = baseInterval - speedUp;

      if (timestamp - lastTime > barInterval) {
        createBar();
        if (score >= 10) createBar();
        if (score >= 20) createBar();
        lastTime = timestamp;
      }

      movePlayer(dt);
      moveBars(dt);
      manageImmunity();
      checkCollisions();
      draw();
      requestAnimationFrame(gameLoop);
    }

    updateRanking();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
