<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazer Runner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
      background-color: black;
    }
    #ranking {
      width: 250px;
    }
    #ranking h2 {
      margin-top: 0;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 24px;
      color: #aaa;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 48px;
      text-align: center;
    }
    #startScreen.hidden, #gameOverScreen.hidden {
      display: none;
    }
    #startScreen button, #gameOverScreen button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
    }
    #startScreen button:hover, #gameOverScreen button:hover:not(:disabled) {
      background-color: #ccc;
    }
    #saveRankingButton:disabled {
      background-color: #888;
      color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      z-index: 1000;
    }
    #backButton:hover {
      background-color: #ccc;
    }
    #immunityBar {
      position: absolute;
      top: 40px;
      left: 10px;
      width: 150px;
      height: 20px;
      border: 2px solid white;
      background-color: #333;
    }
    #immunityFill {
      height: 100%;
      background-color: yellow;
      transition: width 0.1s linear;
    }
    #immunityFill.cooldown {
      background-color: gray;
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="window.location.href='index.html'">Voltar</button>
  <div id="immunityBar"><div id="immunityFill"></div></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="ranking">
    <h2>Ranking</h2>
    <ul id="rankingList"></ul>
  </div>
  <div id="startScreen">
    <div>Lazer Runner</div>
    <button onclick="startGame()">Come√ßar</button>
  </div>
  <div id="gameOverScreen" class="hidden">
    <div>Game Over</div>
    <div id="finalScore"></div>
    <input type="text" id="playerName" placeholder="Seu nome" />
    <button id="saveRankingButton" onclick="saveRanking()">Salvar Ranking</button>
    <button onclick="resetGame()">Jogar Novamente</button>
  </div>
  <div id="footer">Lazer Runner</div>
  <div id="version">v1.0.0</div>
  <script src="game.js"></script>
</body>
</html>
