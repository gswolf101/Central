<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Lazer Runner</title>
  <style>
    /* Reset e básico */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #gameContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #111;
      max-width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      flex-shrink: 0;
    }

    #ranking {
      width: 250px;
      max-width: 100%;
    }
    #ranking h2 {
      margin-top: 0;
    }

    #footer {
      font-size: 16px;
      color: #aaa;
      margin-top: 20px;
      text-align: center;
    }

    #version {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    #startScreen, #gameOverScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 48px;
      text-align: center;
      z-index: 9999;
    }
    #startScreen.hidden, #gameOverScreen.hidden {
      display: none;
    }
    #startScreen button, #gameOverScreen button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
    }
    #startScreen button:hover, #gameOverScreen button:hover:not(:disabled) {
      background-color: #ccc;
    }
    #saveRankingButton:disabled {
      background-color: #888;
      color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      z-index: 10000;
    }
    #backButton:hover {
      background-color: #ccc;
    }

    /* Skin Selector */
    #skinSelector {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }
    .skinOption {
      width: 50px;
      height: 50px;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      color: white;
      user-select: none;
      transition: transform 0.2s, border-color 0.3s;
      flex-shrink: 0;
    }
    .skinOption.selected {
      border-color: yellow;
      transform: scale(1.2);
      box-shadow: 0 0 10px yellow;
    }

    /* Responsividade */
    @media(max-width: 720px) {
      #gameContainer {
        flex-direction: column;
        align-items: center;
      }
      #ranking {
        width: 90vw;
        margin-top: 20px;
      }
      canvas {
        width: 90vw !important;
        height: auto !important;
      }
    }

  </style>
</head>
<body>
  <button id="backButton" onclick="window.location.href='../CentralJogos.html'">Voltar</button>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="900" height="900"></canvas>
    <div id="ranking">
      <h2>Ranking</h2>
      <ol id="rankingList"></ol>
    </div>
  </div>

  <div id="startScreen">
    <h1>LazerRunner</h1>
    <div id="skinSelector" title="Escolha sua skin do jogador">
      <div class="skinOption selected" data-skin="white" style="background-color: white;"></div>
      <div class="skinOption" data-skin="red" style="background-color: red;"></div>
      <div class="skinOption" data-skin="blue" style="background-color: blue;"></div>
      <div class="skinOption" data-skin="green" style="background-color: green;"></div>
      <div class="skinOption" data-skin="yellow" style="background-color: yellow; color: black;">★</div>
    </div>
    <button id="playButton">Play</button>
  </div>

  <div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <div id="skinSelector" title="Escolha sua skin do jogador">
      <div class="skinOption selected" data-skin="white" style="background-color: white;"></div>
      <div class="skinOption" data-skin="red" style="background-color: red;"></div>
      <div class="skinOption" data-skin="blue" style="background-color: blue;"></div>
      <div class="skinOption" data-skin="green" style="background-color: green;"></div>
      <div class="skinOption" data-skin="yellow" style="background-color: yellow; color: black;">★</div>
    </div>
    <button id="restartButton">Restart</button>
    <button id="saveRankingButton">Salvar no ranking</button>
  </div>

  <div id="footer">
    Mover: Setas ou WASD
    <br>
    Imunidade: Barra de espaço
    <br>
    Reiniciar: Enter
  </div>
  <div id="version">Versão 2.0</div>

  <script>
    // Proteção básica
    document.addEventListener('contextmenu', e => { e.preventDefault(); alert('Clique com o botão direito desativado.'); });
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        alert('Ferramentas de desenvolvedor desativadas.');
      }
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const playButton = document.getElementById('playButton');
    const restartButton = document.getElementById('restartButton');
    const saveRankingButton = document.getElementById('saveRankingButton');
    const finalScoreText = document.getElementById('finalScore');

    let gameStarted = false, scoreSaved = false;
    const boundary = { x: 70, y: 70, width: 900 - 140, height: 900 - 140 };
    const player = {
      x: 900/2,
      y: 900/2,
      radius: 20,
      speed: 4,
      immune: false,
      energy: 100,
      energyCost: 2,
      rechargeRate: 0.5,
      skin: 'white'  // cor da skin
    };

    let bars = [], score = 0, gameOver = false;
    let keys = {
      ArrowUp: false, ArrowDown: false,
      ArrowLeft: false, ArrowRight: false,
      w: false, W: false, s: false, S: false,
      a: false, A: false, d: false, D: false,
      ' ': false, Enter: false
    };
    let rankings = JSON.parse(localStorage.getItem('rankings')) || [];

    // --- Função para salvar ranking no localStorage ---
    function saveRanking() {
      try {
        localStorage.setItem('rankings', JSON.stringify(rankings));
      } catch {
        alert('Erro ao salvar a pontuação.');
      }
    }

    // --- Atualiza lista do ranking na tela ---
    function updateRanking() {
      const list = document.getElementById('rankingList');
      list.innerHTML = '';
      rankings.sort((a,b)=>b.score-a.score).slice(0,10).forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${e.name} - ${e.score}`;
        list.appendChild(li);
      });
    }

    // --- Controle de teclas ---
    document.addEventListener('keydown', e => {
      if (e.key in keys) {
        keys[e.key] = true;
        if (e.key === ' ' && !player.immune && player.energy >= 10) {
          player.immune = true;
        }
        if (e.key === 'Enter' && gameOver) resetGame();
      }
    });

    document.addEventListener('keyup', e => {
      if (e.key in keys) {
        keys[e.key] = false;
        if (e.key === ' ') {
          player.immune = false;
        }
      }
    });

    // --- Eventos dos botões ---
    playButton.addEventListener('click', () => {
      startScreen.classList.add('hidden');
      gameStarted = true;
      resetGame();
    });

    restartButton.addEventListener('click', () => {
      gameOverScreen.classList.add('hidden');
      resetGame();
    });

    saveRankingButton.addEventListener('click', () => {
      if (scoreSaved) return;
      const name = prompt('Digite seu nome:');
      if (name && name.trim()) {
        rankings.push({ name: name.trim(), score: Number(score.toFixed(2)) });
        saveRanking();
        updateRanking();
        scoreSaved = true;
        saveRankingButton.disabled = true;
        saveRankingButton.textContent = 'Salvo';
        alert('Pontuação salva!');
      } else if (name !== null) {
        alert('Nome inválido.');
      }
    });

    // --- Reset do jogo ---
    function resetGame() {
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
      player.immune = false;
      player.energy = 100;
      score = 0; // Garantir que a pontuação seja zerada
      bars = [];
      gameOver = false;
      scoreSaved = false;
      saveRankingButton.disabled = false;
      saveRankingButton.textContent = 'Salvar no Ranking';
      lastFrameTime = lastBarTime = 0;
      gameOverScreen.classList.add('hidden');
      updateSkinSelectors();
      requestAnimationFrame(gameLoop);
    }

    // --- Criação das barras ---
    function createBar() {
      const dir = Math.floor(Math.random()*4);
      const thickness = 30;
      const length = Math.random()*400 + 200;
      const speed = 2 + Math.random()*1.8;
      let bar;
      switch(dir) {
        case 0: bar = { x:-thickness, y:Math.random()*(canvas.height-length), width:thickness, height:length, dx:speed, dy:0 }; break;
        case 1: bar = { x:canvas.width, y:Math.random()*(canvas.height-length), width:thickness, height:length, dx:-speed, dy:0 }; break;
        case 2: bar = { x:Math.random()*(canvas.width-length), y:-thickness, width:length, height:thickness, dx:0, dy:speed }; break;
        case 3: bar = { x:Math.random()*(canvas.width-length), y:canvas.height, width:length, height:thickness, dx:0, dy:-speed }; break;
      }
      bars.push(bar);
    }

    // --- Movimento do jogador ---
    function movePlayer(dt) {
      let dx=0, dy=0;
      if (keys.ArrowUp||keys.w) dy--;
      if (keys.ArrowDown||keys.s) dy++;
      if (keys.ArrowLeft||keys.a) dx--;
      if (keys.ArrowRight||keys.d) dx++;
      if (dx||dy) {
        const len = Math.hypot(dx,dy);
        player.x += (dx/len)*player.speed;
        player.y += (dy/len)*player.speed;
        player.x = Math.max(boundary.x+player.radius, Math.min(player.x, boundary.x+boundary.width-player.radius));
        player.y = Math.max(boundary.y+player.radius, Math.min(player.y, boundary.y+boundary.height-player.radius));
      }
    }

    // --- Movimento das barras ---
    function moveBars(dt) {
      bars.forEach(b => { b.x += b.dx * dt; b.y += b.dy * dt; });
    }

    // --- Checar colisões ---
    function checkCollisions() {
      if (player.immune) return;
      for (const b of bars) {
        if (player.x+player.radius > b.x && player.x-player.radius < b.x+b.width &&
            player.y+player.radius > b.y && player.y-player.radius < b.y+b.height) {
          gameOver = true;
          break;
        }
      }
    }

    // --- Atualizar energia do jogador ---
    function updateEnergy(dt) {
      if (player.immune) {
        player.energy -= player.energyCost * dt;
        if (player.energy <= 0) {
          player.energy = 0;
          player.immune = false;
        }
      } else {
        player.energy += player.rechargeRate * dt;
        if (player.energy > 100) player.energy = 100;
      }
    }

    // --- Desenhar jogador com skin ---
    function drawPlayer(timestamp) {
      ctx.beginPath();
      ctx.fillStyle = player.skin;
      ctx.shadowColor = player.skin;
      ctx.shadowBlur = 20;
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Adicionar borda amarela quando imune
      if (player.immune) {
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 4;
        ctx.stroke();
      }

      // Contorno padrão branco
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // --- Desenhar barras ---
    function drawBars() {
      ctx.fillStyle = 'red';
      bars.forEach(b => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
    }

    // --- Desenhar borda da área ---
    function drawBoundary() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.strokeRect(boundary.x, boundary.y, boundary.width, boundary.height);
    }

    // --- Desenhar pontuação ---
    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText('Score: ' + Number(score.toFixed(2)), 20, 40);
    }

    // --- Desenhar barra de imunidade ---
    function drawImmunityBar() {
      // Desenhar borda da barra
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.strokeRect(20, 50, 150, 20);
      
      // Desenhar preenchimento
      ctx.fillStyle = player.immune ? 'yellow' : 'gray';
      ctx.fillRect(22, 52, (player.energy / 100) * 146, 16);
    }

    // --- Limpar tela ---
    function clearScreen() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // --- Atualizar e desenhar tudo ---
    let lastFrameTime = 0;
    let lastBarTime = 0;

    function gameLoop(timestamp=0) {
      if (!gameStarted || gameOver) {
        if (gameOver) {
          finalScoreText.textContent = `Sua pontuação: ${Number(score.toFixed(2))}`;
          gameOverScreen.classList.remove('hidden');
        }
        return;
      }
      const dt = (timestamp - lastFrameTime) / 16.666; // approx 60fps base
      lastFrameTime = timestamp;

      clearScreen();
      drawBoundary();
      movePlayer(dt);
      moveBars(dt);
      checkCollisions();
      updateEnergy(dt);

      // Criar novas barras a cada 2 segundos
      lastBarTime += dt;
      if (lastBarTime > 120) { // Ajustado para frames
        createBar();
        lastBarTime = 0;
      }

      // Remover barras que saíram da tela para economizar processamento
      bars = bars.filter(b =>
        b.x + b.width > -50 && b.x < canvas.width + 50 &&
        b.y + b.height > -50 && b.y < canvas.height + 50
      );

      drawBars();
      drawPlayer(timestamp); // Passar timestamp para consistência
      drawScore();
      drawImmunityBar();

      score += dt * 0.5; // Pontuação aumenta com o tempo
      score = Number(score.toFixed(2)); // Limitar a 2 casas decimais

      requestAnimationFrame(gameLoop);
    }

    // --- Skin selector ---
    function updateSkinSelectors() {
      const startSkinOptions = startScreen.querySelectorAll('.skinOption');
      const gameOverSkinOptions = gameOverScreen.querySelectorAll('.skinOption');

      // Função para atualizar a seleção visual
      function selectSkin(skin, options) {
        options.forEach(opt => {
          opt.classList.remove('selected');
          if (opt.dataset.skin === skin) {
            opt.classList.add('selected');
          }
        });
      }

      // Adicionar eventos para a tela inicial
      startSkinOptions.forEach(option => {
        option.addEventListener('click', () => {
          player.skin = option.dataset.skin;
          selectSkin(player.skin, startSkinOptions);
          selectSkin(player.skin, gameOverSkinOptions); // Sincronizar com game over
        });
      });

      // Adicionar eventos para a tela de game over
      gameOverSkinOptions.forEach(option => {
        option.addEventListener('click', () => {
          player.skin = option.dataset.skin;
          selectSkin(player.skin, startSkinOptions); // Sincronizar com tela inicial
          selectSkin(player.skin, gameOverSkinOptions);
        });
      });

      // Inicializar com a skin atual
      selectSkin(player.skin, startSkinOptions);
      selectSkin(player.skin, gameOverSkinOptions);
    }

    // --- Responsividade do canvas ---
    function resizeCanvas() {
      // Manter a área de jogo quadrada e ajustável
      const maxWidth = window.innerWidth * 0.9;
      const maxHeight = window.innerHeight * 0.8;
      const size = Math.min(maxWidth, maxHeight, 900);
      canvas.style.width = size + 'px';
      canvas.style.height = size + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      resizeCanvas();
      updateRanking();
      updateSkinSelectors();
    });

  </script>
</body>
</html>
