<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazer Runner</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      border: 2px solid white;
      margin-top: 10px;
    }
    #ranking {
      margin-top: 10px;
      text-align: left;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      z-index: 10;
    }
    #startScreen.hidden, #gameOverScreen.hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
    }
    #immunityBar {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
      height: 20px;
      border: 2px solid white;
      background-color: #333;
    }
    #immunityFill {
      height: 100%;
      background-color: yellow;
      transition: width 0.1s linear;
    }
    #immunityFill.cooldown {
      background-color: gray;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Lazer Runner</h1>
    <button id="playButton">Jogar</button>
  </div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="gameOverScreen" class="hidden">
    <h2>Game Over</h2>
    <p id="finalScore">Pontuação: 0</p>
    <button id="restartButton">Reiniciar</button>
  </div>
  <div id="immunityBar">
    <div id="immunityFill"></div>
  </div>
  <div id="version">Versão 1.4</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const playButton = document.getElementById('playButton');
    const restartButton = document.getElementById('restartButton');
    const finalScoreText = document.getElementById('finalScore');
    const immunityFill = document.getElementById('immunityFill');

    const boundary = { x: 50, y: 50, width: canvas.width - 100, height: canvas.height - 100 };
    let gameStarted = false;
    let gameOver = false;
    let score = 0;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 15,
      speed: 4,
      immune: false,
      energy: 100,
      energyCost: 2,
      rechargeRate: 0.5,
      trail: []
    };

    const keys = {};
    const bars = [];

    document.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ' && !player.immune && player.energy >= 10) player.immune = true;
    });
    document.addEventListener('keyup', e => {
      keys[e.key] = false;
      if (e.key === ' ') player.immune = false;
    });

    playButton.onclick = () => {
      startScreen.classList.add('hidden');
      resetGame();
      gameStarted = true;
      requestAnimationFrame(gameLoop);
    };

    restartButton.onclick = () => {
      gameOverScreen.classList.add('hidden');
      resetGame();
      requestAnimationFrame(gameLoop);
    };

    function resetGame() {
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
      player.energy = 100;
      player.immune = false;
      score = 0;
      bars.length = 0;
      player.trail.length = 0;
      gameOver = false;
      updateImmunityBar();
    }

    function updateImmunityBar() {
      immunityFill.style.width = `${player.energy}%`;
      immunityFill.className = player.immune ? '' : 'cooldown';
    }

    function movePlayer() {
      let dx = 0, dy = 0;
      if (keys.ArrowUp || keys.w) dy--;
      if (keys.ArrowDown || keys.s) dy++;
      if (keys.ArrowLeft || keys.a) dx--;
      if (keys.ArrowRight || keys.d) dx++;
      if (dx || dy) {
        const len = Math.hypot(dx, dy);
        player.x += (dx / len) * player.speed;
        player.y += (dy / len) * player.speed;

        // limitar dentro dos limites
        player.x = Math.max(boundary.x + player.radius, Math.min(boundary.x + boundary.width - player.radius, player.x));
        player.y = Math.max(boundary.y + player.radius, Math.min(boundary.y + boundary.height - player.radius, player.y));

        // adicionar rastro
        player.trail.push({ x: player.x, y: player.y, alpha: 1 });
        if (player.trail.length > 30) player.trail.shift();
      }
    }

    function manageImmunity() {
      if (player.immune) {
        player.energy = Math.max(0, player.energy - player.energyCost);
        if (player.energy <= 0) player.immune = false;
      } else {
        player.energy = Math.min(100, player.energy + player.rechargeRate);
      }
      updateImmunityBar();
    }

    function createBar() {
      const dir = Math.floor(Math.random() * 4);
      const thickness = 20;
      const length = Math.random() * 200 + 150;
      const speed = 2 + Math.random() * 2;
      let bar;
      switch (dir) {
        case 0: bar = { x: -thickness, y: Math.random() * canvas.height, w: thickness, h: length, dx: speed, dy: 0 }; break;
        case 1: bar = { x: canvas.width, y: Math.random() * canvas.height, w: thickness, h: length, dx: -speed, dy: 0 }; break;
        case 2: bar = { x: Math.random() * canvas.width, y: -thickness, w: length, h: thickness, dx: 0, dy: speed }; break;
        case 3: bar = { x: Math.random() * canvas.width, y: canvas.height, w: length, h: thickness, dx: 0, dy: -speed }; break;
      }
      bars.push(bar);
    }

    function moveBars() {
      bars.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
      });
    }

    function checkCollisions() {
      if (player.immune) return;
      for (const b of bars) {
        if (player.x + player.radius > b.x &&
            player.x - player.radius < b.x + b.w &&
            player.y + player.radius > b.y &&
            player.y - player.radius < b.y + b.h) {
          gameOver = true;
          gameOverScreen.classList.remove('hidden');
          finalScoreText.textContent = `Pontuação: ${score}`;
          break;
        }
      }
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Área de jogo
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.strokeRect(boundary.x, boundary.y, boundary.width, boundary.height);

      // Rastro
      player.trail.forEach(t => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, player.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${t.alpha})`;
        ctx.fill();
        t.alpha -= 0.03;
      });

      // Jogador
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.immune ? 'yellow' : 'white';
      ctx.fill();

      // Obstáculos
      ctx.fillStyle = 'red';
      bars.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

      // Pontuação
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Pontuação: ${score}`, 10, 30);
    }

    let lastBarTime = 0;
    function gameLoop(timestamp) {
      if (gameOver || !gameStarted) return;

      movePlayer();
      moveBars();
      manageImmunity();
      checkCollisions();
      draw();

      if (timestamp - lastBarTime > 2500) {
        createBar();
        lastBarTime = timestamp;
        score++;
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
