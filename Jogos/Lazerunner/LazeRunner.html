<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Lazer Runner</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    #gameContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #111;
      max-width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      flex-shrink: 0;
    }

    #ranking {
      width: 250px;
      max-width: 100%;
      margin: 20px 0;
    }
    #ranking h2 {
      margin-top: 0;
      font-size: 24px;
    }
    #ranking ol {
      padding-left: 20px;
      font-size: 18px;
    }

    #footer {
      font-size: 16px;
      color: #aaa;
      margin-top: 20px;
      text-align: center;
    }

    #version {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    #startScreen, #gameOverScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 48px;
      text-align: center;
      z-index: 9999;
    }
    #startScreen.hidden, #gameOverScreen.hidden {
      display: none;
    }
    #startScreen button, #gameOverScreen button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
    }
    #startScreen button:hover, #gameOverScreen button:hover:not(:disabled) {
      background-color: #ccc;
    }
    #saveRankingButton:disabled {
      background-color: #888;
      color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      z-index: 10000;
    }
    #backButton:hover {
      background-color: #ccc;
    }

    #skinSelector {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }
    .skinRow {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .skinOption {
      width: 50px;
      height: 50px;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      color: white;
      user-select: none;
      transition: transform 0.2s, border-color 0.3s;
      flex-shrink: 0;
    }
    .skinOption.selected {
      border-color: yellow;
      transform: scale(1.2);
      box-shadow: 0 0 10px yellow;
    }

    #joystick, #immuneButton {
      display: none;
      position: fixed;
      bottom: 20px;
      z-index: 1000;
      user-select: none;
    }
    #joystick {
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      touch-action: none;
    }
    #joystickKnob {
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #immuneButton {
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(255,255,0,0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      touch-action: none;
    }
    #immuneButton.active {
      background: yellow;
    }

    @media(max-width: 720px) {
      #gameContainer {
        flex-direction: column;
        align-items: center;
      }
      #ranking {
        width: 90vw;
        margin: 10px 0;
      }
      canvas {
        width: 90vw !important;
        height: auto !important;
      }
      #startScreen, #gameOverScreen {
        font-size: 36px;
      }
      #startScreen button, #gameOverScreen button {
        font-size: 20px;
        padding: 8px 16px;
      }
      #skinSelector {
        margin-top: 10px;
      }
      .skinOption {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      #joystick, #immuneButton {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="window.location.href='../CentralJogos.html'">Voltar</button>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="900" height="900"></canvas>
  </div>

  <div id="startScreen">
    <h1>LazerRunner</h1>
    <div id="ranking">
      <h2>Ranking</h2>
      <ol id="rankingList"></ol>
    </div>
    <div id="skinSelector" title="Escolha uma skin">
      <div class="skinRow">
        <div class="skinOption selected" data-skin="white" style="background-color: white;"></div>
        <div class="skinOption" data-skin="red" style="background-color: red;"></div>
        <div class="skinOption" data-skin="blue" style="background-color: blue;"></div>
        <div class="skinOption" data-skin="green" style="background-color: green;"></div>
        <div class="skinOption" data-skin="yellow" style="background-color: yellow; color: black;">‚òÖ</div>
      </div>
      <div class="skinRow">
        <div class="skinOption" data-skin="pink" style="background-color: #ff69b4;"></div>
        <div class="skinOption" data-skin="magenta" style="background-color: #c71585;"></div>
        <div class="skinOption" data-skin="lilac" style="background-color: #dda0dd;"></div>
        <div class="skinOption" data-skin="lightblue" style="background-color: #87ceeb;"></div>
        <div class="skinOption" data-skin="black" style="background-color: #000000;"></div>
      </div>
    </div>
    <button id="playButton">Play</button>
  </div>

  <div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <div id="ranking">
      <h2>Ranking</h2>
      <ol id="rankingList"></ol>
    </div>
    <div id="skinSelector" title="Escolha uma skin">
      <div class="skinRow">
        <div class="skinOption selected" data-skin="white" style="background-color: white;"></div>
        <div class="skinOption" data-skin="red" style="background-color: red;"></div>
        <div class="skinOption" data-skin="blue" style="background-color: blue;"></div>
        <div class="skinOption" data-skin="green" style="background-color: green;"></div>
        <div class="skinOption" data-skin="yellow" style="background-color: yellow; color: black;">‚òÖ</div>
      </div>
      <div class="skinRow">
        <div class="skinOption" data-skin="pink" style="background-color: #ff69b4;"></div>
        <div class="skinOption" data-skin="magenta" style="background-color: #c71585;"></div>
        <div class="skinOption" data-skin="lilac" style="background-color: #dda0dd;"></div>
        <div class="skinOption" data-skin="lightblue" style="background-color: #87ceeb;"></div>
        <div class="skinOption" data-skin="black" style="background-color: #000000;"></div>
      </div>
    </div>
    <button id="restartButton">Restart</button>
    <button id="saveRankingButton">Salvar no ranking</button>
  </div>

  <div id="joystick">
    <div id="joystickKnob"></div>
  </div>
  <div id="immuneButton">üõ°Ô∏è</div>

  <div id="footer">
    Mover: Setas ou WASD
    <br>
    Imunidade: Barra de espa√ßo
    <br>
    Reiniciar: Enter
  </div>
  <div id="version">Vers√£o 1.4</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas ? canvas.getContext('2d') : null;
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const playButton = document.getElementById('playButton');
    const restartButton = document.getElementById('restartButton');
    const saveRankingButton = document.getElementById('saveRankingButton');
    const finalScoreText = document.getElementById('finalScore');
    const joystick = document.getElementById('joystick');
    const joystickKnob = document.getElementById('joystickKnob');
    const immuneButton = document.getElementById('immuneButton');

    if (!canvas || !ctx) {
      console.error('Canvas ou contexto n√£o encontrado!');
      alert('Erro: N√£o foi poss√≠vel carregar o canvas do jogo.');
      return;
    }

    let gameStarted = false, scoreSaved = false;
    const boundary = { x: 70, y: 70, width: 900 - 140, height: 900 - 140 };
    const player = {
      x: 900 / 2,
      y: 900 / 2,
      radius: 20,
      speed: 4,
      immune: false,
      energy: 100,
      energyCost: 2,
      rechargeRate: 0.5,
      skin: 'white'
    };

    let bars = [], score = 0, gameOver = false;
    let keys = {
      ArrowUp: false, ArrowDown: false,
      ArrowLeft: false, ArrowRight: false,
      w: false, W: false, s: false, S: false,
      a: false, A: false, d: false, D: false,
      ' ': false, Enter: false
    };
    let rankings = JSON.parse(localStorage.getItem('rankings')) || [];

    let joystickActive = false;
    let joystickCenter = { x: 0, y: 0 };
    let joystickDirection = { x: 0, y: 0 };
    const joystickRadius = 60;
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    function setupJoystick() {
      if (!isTouchDevice || !joystick || !joystickKnob || !immuneButton) {
        console.warn('Joystick ou immuneButton n√£o encontrado ou dispositivo n√£o suporta toque.');
        return;
      }

      joystick.addEventListener('touchstart', startJoystick);
      joystick.addEventListener('touchmove', moveJoystick);
      joystick.addEventListener('touchend', endJoystick);

      immuneButton.addEventListener('touchstart', () => {
        console.log('Imune ativado');
        if (!player.immune && player.energy >= 10) {
          player.immune = true;
          immuneButton.classList.add('active');
        }
      });
      immuneButton.addEventListener('touchend', () => {
        console.log('Imune desativado');
        player.immune = false;
        immuneButton.classList.remove('active');
      });
    }

    function startJoystick(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = joystick.getBoundingClientRect();
      joystickCenter = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
      joystickActive = true;
      console.log('Joystick iniciado:', joystickCenter);
      moveJoystick(e);
    }

    function moveJoystick(e) {
      if (!joystickActive) return;
      e.preventDefault();
      const touch = e.touches[0];
      let dx = touch.clientX - joystickCenter.x;
      let dy = touch.clientY - joystickCenter.y;
      const distance = Math.hypot(dx, dy);
      const maxDistance = joystickRadius;

      if (distance > maxDistance) {
        dx = (dx / distance) * maxDistance;
        dy = (dy / distance) * maxDistance;
      }

      joystickKnob.style.transform = `translate(${dx - 24}px, ${dy - 24}px)`;

      joystickDirection = {
        x: distance > 0 ? dx / maxDistance : 0,
        y: distance > 0 ? dy / maxDistance : 0
      };
    }

    function endJoystick() {
      joystickActive = false;
      joystickDirection = { x: 0, y: 0 };
      joystickKnob.style.transform = 'translate(-50%, -50%)';
      console.log('Joystick finalizado');
    }

    function saveRanking() {
      try {
        localStorage.setItem('rankings', JSON.stringify(rankings));
      } catch (e) {
        console.error('Erro ao salvar ranking:', e);
      }
    }

    function updateRanking() {
      const startRankingList = startScreen.querySelector('#rankingList');
      const gameOverRankingList = gameOverScreen.querySelector('#rankingList');
      if (!startRankingList || !gameOverRankingList) {
        console.error('Listas de ranking n√£o encontradas');
        return;
      }
      startRankingList.innerHTML = '';
      gameOverRankingList.innerHTML = '';
      rankings.sort((a, b) => b.score - a.score).slice(0, 10).forEach(e => {
        const li1 = document.createElement('li');
        li1.textContent = `${e.name} - ${e.score}`;
        startRankingList.appendChild(li1);
        const li2 = document.createElement('li');
        li2.textContent = `${e.name} - ${e.score}`;
        gameOverRankingList.appendChild(li2);
      });
    }

    document.addEventListener('keydown', e => {
      if (e.key in keys) {
        keys[e.key] = true;
        if (e.key === ' ' && !player.immune && player.energy >= 10) {
          player.immune = true;
        }
        if (e.key === 'Enter' && gameOver) resetGame();
      }
    });

    document.addEventListener('keyup', e => {
      if (e.key in keys) {
        keys[e.key] = false;
        if (e.key === ' ') {
          player.immune = false;
        }
      }
    });

    if (playButton) {
      playButton.addEventListener('click', () => {
        startScreen.classList.add('hidden');
        gameStarted = true;
        resetGame();
        console.log('Jogo iniciado');
      });
    }

    if (restartButton) {
      restartButton.addEventListener('click', () => {
        gameOverScreen.classList.add('hidden');
        resetGame();
        console.log('Jogo reiniciado');
      });
    }

    if (saveRankingButton) {
      saveRankingButton.addEventListener('click', () => {
        if (scoreSaved) return;
        const name = prompt('Digite seu nome:');
        if (name && name.trim()) {
          rankings.push({ name: name.trim(), score: Number(score.toFixed(2)) });
          saveRanking();
          updateRanking();
          scoreSaved = true;
          saveRankingButton.disabled = true;
          saveRankingButton.textContent = 'Salvo';
          console.log('Pontua√ß√£o salva:', name, score);
        } else if (name !== null) {
          console.warn('Nome inv√°lido');
        }
      });
    }

    function resetGame() {
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
      player.immune = false;
      player.energy = 100;
      score = 0;
      bars = [];
      gameOver = false;
      scoreSaved = false;
      if (saveRankingButton) {
        saveRankingButton.disabled = false;
        saveRankingButton.textContent = 'Salvar no ranking';
      }
      lastFrameTime = lastBarTime = 0;
      gameOverScreen.classList.add('hidden');
      updateSkinSelectors();
      updateRanking();
      requestAnimationFrame(gameLoop);
    }

    function createBar() {
      const dir = Math.floor(Math.random() * 4);
      const thickness = 30;
      const length = Math.random() * 400 + 200;
      const speed = 2 + Math.random() * 1.8;
      let bar;
      switch (dir) {
        case 0: bar = { x: -thickness, y: Math.random() * (canvas.height - length), width: thickness, height: length, dx: speed, dy: 0 }; break;
        case 1: bar = { x: canvas.width, y: Math.random() * (canvas.height - length), width: thickness, height: length, dx: -speed, dy: 0 }; break;
        case 2: bar = { x: Math.random() * (canvas.width - length), y: -thickness, width: length, height: thickness, dx: 0, dy: speed }; break;
        case 3: bar = { x: Math.random() * (canvas.width - length), y: canvas.height, width: length, height: thickness, dx: 0, dy: -speed }; break;
      }
      bars.push(bar);
    }

    function movePlayer(dt) {
      let dx = 0, dy = 0;

      if (isTouchDevice && joystickActive && (joystickDirection.x !== 0 || joystickDirection.y !== 0)) {
        dx = joystickDirection.x;
        dy = joystickDirection.y;
      } else {
        if (keys.ArrowUp || keys.w || keys.W) dy--;
        if (keys.ArrowDown || keys.s || keys.S) dy++;
        if (keys.ArrowLeft || keys.a || keys.A) dx--;
        if (keys.ArrowRight || keys.d || keys.D) dx++;
      }

      if (dx || dy) {
        const len = Math.hypot(dx, dy);
        player.x += (dx / len) * player.speed * dt;
        player.y += (dy / len) * player.speed * dt;
        player.x = Math.max(boundary.x + player.radius, Math.min(player.x, boundary.x + boundary.width - player.radius));
        player.y = Math.max(boundary.y + player.radius, Math.min(player.y, boundary.y + boundary.height - player.radius));
      }
    }

    function moveBars(dt) {
      bars.forEach(b => { b.x += b.dx * dt; b.y += b.dy * dt; });
    }

    function checkCollisions() {
      if (player.immune) return;
      for (const b of bars) {
        if (
          player.x + player.radius > b.x &&
          player.x - player.radius < b.x + b.width &&
          player.y + player.radius > b.y &&
          player.y - player.radius < b.y + b.height
        ) {
          gameOver = true;
          break;
        }
      }
    }

    function updateEnergy(dt) {
      if (player.immune) {
        player.energy -= player.energyCost * dt;
        if (player.energy <= 0) {
          player.energy = 0;
          player.immune = false;
          if (isTouchDevice && immuneButton) immuneButton.classList.remove('active');
        }
      } else {
        player.energy += player.rechargeRate * dt;
        if (player.energy > 100) player.energy = 100;
      }
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.fillStyle = player.skin;
      ctx.shadowColor = player.skin;
      ctx.shadowBlur = 20;
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      if (player.immune) {
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 6;
        ctx.shadowColor = 'yellow';
        ctx.shadowBlur = 10;
        ctx.stroke();
        ctx.shadowBlur = 0;
      }

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawBars() {
      ctx.fillStyle = 'red';
      bars.forEach(b => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
    }

    function drawBoundary() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.strokeRect(boundary.x, boundary.y, boundary.width, boundary.height);
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Score: ' + Number(score.toFixed(2)), canvas.width / 2, 40);
      ctx.textAlign = 'left';
    }

    function drawImmunityBar() {
      const barWidth = 150;
      const barHeight = 20;
      const barX = canvas.width / 2 - barWidth / 2;
      const barY = boundary.y + boundary.height + 20;

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.strokeRect(barX, barY, barWidth, barHeight);
      ctx.fillStyle = player.immune ? 'yellow' : 'gray';
      ctx.fillRect(barX + 2, barY + 2, (player.energy / 100) * (barWidth - 4), barHeight - 4);
    }

    function clearScreen() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    let lastFrameTime = 0;
    let lastBarTime = 0;

    function gameLoop(timestamp = 0) {
      try {
        if (!gameStarted || gameOver) {
          if (gameOver && finalScoreText) {
            finalScoreText.textContent = `Sua pontua√ß√£o: ${Number(score.toFixed(2))}`;
            gameOverScreen.classList.remove('hidden');
          }
          return;
        }
        const dt = (timestamp - lastFrameTime) / 16.666;
        lastFrameTime = timestamp;

        clearScreen();
        drawBoundary();
        movePlayer(dt);
        moveBars(dt);
        checkCollisions();
        updateEnergy(dt);

        lastBarTime += dt;
        if (lastBarTime > 120) {
          createBar();
          lastBarTime = 0;
        }

        bars = bars.filter(b =>
          b.x + b.width > -50 && b.x < canvas.width + 50 &&
          b.y + b.height > -50 && b.y < canvas.height + 50
        );

        drawBars();
        drawPlayer();
        drawScore();
        drawImmunityBar();

        score += dt * 0.16667;
        score = Number(score.toFixed(2));

        requestAnimationFrame(gameLoop);
      } catch (e) {
        console.error('Erro no gameLoop:', e);
      }
    }

    function updateSkinSelectors() {
      const startSkinOptions = startScreen.querySelectorAll('.skinOption');
      const gameOverSkinOptions = gameOverScreen.querySelectorAll('.skinOption');

      function selectSkin(skin, options) {
        options.forEach(opt => {
          opt.classList.remove('selected');
          if (opt.dataset.skin === skin) {
            opt.classList.add('selected');
          }
        });
      }

      startSkinOptions.forEach(option => {
        option.addEventListener('click', () => {
          player.skin = option.dataset.skin;
          selectSkin(player.skin, startSkinOptions);
          selectSkin(player.skin, gameOverSkinOptions);
          console.log('Skin selecionada:', player.skin);
        });
      });

      gameOverSkinOptions.forEach(option => {
        option.addEventListener('click', () => {
          player.skin = option.dataset.skin;
          selectSkin(player.skin, startSkinOptions);
          selectSkin(player.skin, gameOverSkinOptions);
          console.log('Skin selecionada:', player.skin);
        });
      });

      selectSkin(player.skin, startSkinOptions);
      selectSkin(player.skin, gameOverSkinOptions);
    }

    function resizeCanvas() {
      const maxWidth = window.innerWidth * 0.9;
      const maxHeight = window.innerHeight * 0.8;
      const size = Math.min(maxWidth, maxHeight, 900);
      canvas.style.width = size + 'px';
      canvas.style.height = size + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      console.log('P√°gina carregada');
      resizeCanvas();
      updateRanking();
      updateSkinSelectors();
      setupJoystick();
    });
  </script>
</body>
