<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazer Runner - Trail</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow:hidden; }
    #container { position: relative; }
    canvas { position:absolute; top:0; left:0; }
    /* estilos para ranking e botões... */
  </style>
</head>
<body>
  <button id="backButton" onclick="window.location.href='../CentralJogos.html'">Voltar</button>
  <div id="container">
    <canvas id="canvasBg" width="900" height="900"></canvas>
    <canvas id="canvasTrail" width="900" height="900"></canvas>
  </div>
  <!-- ranking, screens, footer... -->

  <script>
    const bg = document.getElementById('canvasBg'),
          trail = document.getElementById('canvasTrail'),
          bgCtx = bg.getContext('2d'), trailCtx = trail.getContext('2d');
    const width = bg.width, height = bg.height;
    /* definições de player, bars, controls, ranking etc. (idem ao seu código) */

    function drawBg() {
      bgCtx.clearRect(0,0,width,height);
      bgCtx.fillStyle = '#000';
      bgCtx.fillRect(0,0,width,height);
      bgCtx.strokeStyle='white'; bgCtx.lineWidth=2;
      bgCtx.strokeRect(boundary.x,boundary.y,boundary.width,boundary.height);
      bgCtx.fillStyle='red';
      bars.forEach(b=> bgCtx.fillRect(b.x,b.y,b.width,b.height));
      /* HUD */
    }

    function drawTrail() {
      // Rastro sutil do jogador
      trailCtx.fillStyle='rgba(0,0,0,0.15)';
      trailCtx.fillRect(0,0,width,height);
      // Desenha jogador
      trailCtx.beginPath();
      trailCtx.arc(player.x, player.y, player.radius, 0, 2*Math.PI);
      trailCtx.fillStyle = player.immune?'yellow':(inCd?'#444':'white');
      trailCtx.fill();
      if (player.immune) {
        trailCtx.strokeStyle='yellow'; trailCtx.lineWidth=3;
        trailCtx.beginPath();
        trailCtx.arc(player.x, player.y, player.radius+10, 0, 2*Math.PI);
        trailCtx.stroke();
      }
    }

    function gameLoop(ts) {
      if (!gameStarted || gameOver) {
        drawBg();
        drawTrail();
        return;
      }
      /* lógica de criação de bars, movimento, colisões */

      drawBg();
      drawTrail();

      requestAnimationFrame(gameLoop);
    }

    resetGame();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
