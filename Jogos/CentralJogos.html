<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Jogos do Wolf</title>
  <style>
    body {
      margin:0;
      height:100vh;
      background:black;
      color:white;
      display:flex;
      flex-direction:column;
    }
    #Voltar {
      position:absolute;
      top:10px; left:10px;
    }
    #Voltar a {
      text-decoration:none;
      color:white;
    }
    header {
      padding-top:20px;
      text-align:center;
    }
    header h1 {
      margin:0;
      font-size:36px;
      letter-spacing:2px;
    }
    main {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    ul {
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:20px;
      width:100%;
      max-width:600px;
    }
    .game-link {
      display:flex;
      justify-content:center;
      align-items:center;
      border:2px solid white;
      text-decoration:none;
      color:white;
      font-size:24px;
      border-radius:5px;
      transition:background-color 0.2s, color 0.2s;
      height:60px;
    }
    .game-link:hover {
      background:white;
      color:black;
    }
  </style>
</head>
