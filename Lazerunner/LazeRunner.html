<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lazer Runner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
    }
    #ranking {
      width: 250px;
    }
    #ranking h2 {
      margin-top: 0;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 24px; /* Tamanho aumentado para instruções */
      color: #aaa;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 48px;
      text-align: center;
    }
    #startScreen button, #gameOverScreen button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
    }
    #startScreen button:hover, #gameOverScreen button:hover {
      background-color: #ccc;
    }
    #startScreen.hidden, #gameOverScreen.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="900"></canvas>
  <div id="ranking">
    <h2>Ranking</h2>
    <ol id="rankingList"></ol>
  </div>

  <div id="startScreen">
    <h1>LazerRunner</h1>
    <button id="playButton">Play</button>
  </div>
  <div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="restartButton">Restart</button>
    <button id="saveRankingButton">Salvar no Ranking</button>
  </div>

  <div id="footer">
    Mover: Setas ou WASD<br />
    Imunidade: Barra de espaço<br />
    Reiniciar: Enter
  </div>
  <div id="version">Versão 1.2</div> <!-- Atualizado de 1.1 para 1.2 -->

  <script>
    // Bloquear clique direito
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      alert('O clique com o botão direito está desativado para proteger o jogo.');
    });

    // Bloquear tecla F12
    document.addEventListener('keydown', (e) => {
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        alert('As ferramentas de desenvolvedor estão desativadas para proteger o jogo.');
      }
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const playButton = document.getElementById('playButton');
    const restartButton = document.getElementById('restartButton');
    const saveRankingButton = document.getElementById('saveRankingButton');
    const finalScoreText = document.getElementById('finalScore');

    let gameStarted = false;

    const boundary = {
      x: 50,
      y: 50,
      width: canvas.width - 100,
      height: canvas.height - 100
    };

      ctx.fill();
      if (player.immune) {
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius + 10, 0, Math.PI * 2);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 3;
        ctx.stroke();
      }

      // Barras
      ctx.fillStyle = 'red';
      bars.forEach(bar => {
        ctx.fillRect(bar.x, bar.y, bar.width, bar.height);
      });

      // HUD
      const now = Date.now();
      const inCooldown = now - player.lastImmuneEnd < player.immuneCooldown;
      const cooldownRemaining = Math.max(0, player.immuneCooldown - (now - player.lastImmuneEnd));
      const immunityRemaining = player.immune ? Math.max(0, player.immuneDuration - (now - player.immuneTime)) : 0;

      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Pontuação: ${score}`, 10, 30);
      ctx.fillStyle = 'yellow';
      ctx.font = '18px Arial';
      ctx.fillText(`Imunidade: ${(immunityRemaining / 1000).toFixed(1)}s`, 180, 28);
      ctx.fillStyle = 'gray';
      ctx.fillText(`Recarga: ${(cooldownRemaining / 1000).toFixed(1)}s`, 340, 28);

      if (gameOver) {
        finalScoreText.textContent = `Pontuação Final: ${score}`;
        gameOverScreen.classList.remove('hidden');
      }
    }

    let lastTime = 0;
    let lastFrame = 0;

    function gameLoop(timestamp) {
      if (!gameStarted || gameOver) {
        draw();
        return;
      }

      const dt = (timestamp - lastFrame) / 16.67;
      lastFrame = timestamp;

      const baseInterval = 2500; // Reduzido de 3000 para 2500
      const speedUp = Math.min(score * 30, 1500); // Aumentado de score * 25 para score * 30
      const barInterval = baseInterval - speedUp;

      if (timestamp - lastTime > barInterval) {
        createBar();
        if (score >= 10) createBar(); // Barra extra em score >= 10
        if (score >= 25) createBar(); // Segunda barra extra em score >= 25
        lastTime = timestamp;
        score++;
      }

      movePlayer(dt);
      moveBars(dt);
      manageImmunity();
      checkCollisions();
      draw();

      requestAnimationFrame(gameLoop);
    }

    updateRanking();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
