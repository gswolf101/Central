<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LazerRunner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
    }
    #ranking {
      width: 250px;
    }
    #ranking h2 {
      margin-top: 0;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 24px;
      color: #aaa;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 48px;
      text-align: center;
    }
    #startScreen button, #gameOverScreen button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
    }
    #startScreen button:hover, #gameOverScreen button:hover:not(:disabled) {
      background-color: #ccc;
    }
    #startScreen.hidden, #gameOverScreen.hidden {
      display: none;
    }
    #saveRankingButton:disabled {
      background-color: #888;
      color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="900"></canvas>
  <div id="ranking">
    <h2>Ranking</h2>
    <ol id="rankingList"></ol>
  </div>

  <div id="startScreen">
    <h1>LazerRunner</h1>
    <button id="playButton">Play</button>
  </div>
  <div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="restartButton">Restart</button>
    <button id="saveRankingButton">Salvar no Ranking</button>
  </div>

  <div id="footer">
    Mover: Setas ou WASD<br />
    Imunidade: Barra de espaço<br />
    Reiniciar: Enter
  </div>
  <div id="version">Versão 1.2</div>

  <script>
    // Proteções
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
      }
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const playButton = document.getElementById('playButton');
    const restartButton = document.getElementById('restartButton');
    const saveRankingButton = document.getElementById('saveRankingButton');
    const finalScoreText = document.getElementById('finalScore');
    const rankingList = document.getElementById('rankingList');

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      speed: 5,
      immune: false,
      immuneTime: 0,
      immuneDuration: 1500,
      immuneCooldown: 750,
      lastImmuneEnd: 0
    };

    let keys = {};
    let bars = [];
    let score = 0;
    let gameStarted = false;
    let gameOver = false;

    let rankings = JSON.parse(localStorage.getItem('rankings')) || [];

    function saveRanking(name, score) {
      rankings.push({ name, score });
      rankings.sort((a, b) => b.score - a.score);
      rankings = rankings.slice(0, 10);
      localStorage.setItem('rankings', JSON.stringify(rankings));
      updateRanking();
    }

    function updateRanking() {
      rankingList.innerHTML = '';
      rankings.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name} - ${entry.score}`;
        rankingList.appendChild(li);
      });
    }

    function resetGame() {
      bars = [];
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
      player.immune = false;
      score = 0;
      gameOver = false;
      gameStarted = true;
      saveRankingButton.disabled = false;
      gameOverScreen.classList.add('hidden');
    }

    function createBar() {
      const direction = Math.floor(Math.random() * 4);
      let bar = { x: 0, y: 0, width: 0, height: 0, speedX: 0, speedY: 0 };
      const size = 100;

      if (direction === 0) { // esquerda
        bar = { x: -size, y: Math.random() * canvas.height, width: size, height: 20, speedX: 6, speedY: 0 };
      } else if (direction === 1) { // cima
        bar = { x: Math.random() * canvas.width, y: -size, width: 20, height: size, speedX: 0, speedY: 6 };
      } else if (direction === 2) { // direita
        bar = { x: canvas.width + size, y: Math.random() * canvas.height, width: size, height: 20, speedX: -6, speedY: 0 };
      } else if (direction === 3) { // baixo
        bar = { x: Math.random() * canvas.width, y: canvas.height + size, width: 20, height: size, speedX: 0, speedY: -6 };
      }
      bars.push(bar);
    }

    function movePlayer(dt) {
      const speed = player.speed * dt;
      if (keys['ArrowUp'] || keys['w']) player.y -= speed;
      if (keys['ArrowDown'] || keys['s']) player.y += speed;
      if (keys['ArrowLeft'] || keys['a']) player.x -= speed;
      if (keys['ArrowRight'] || keys['d']) player.x += speed;

      // Limites
      player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
      player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
    }

    function moveBars(dt) {
      bars.forEach(bar => {
        bar.x += bar.speedX * dt;
        bar.y += bar.speedY * dt;
      });
      bars = bars.filter(bar =>
        bar.x + bar.width > 0 && bar.x < canvas.width &&
        bar.y + bar.height > 0 && bar.y < canvas.height
      );
    }

    function checkCollisions() {
      for (let bar of bars) {
        if (!player.immune &&
          player.x + player.radius > bar.x &&
          player.x - player.radius < bar.x + bar.width &&
          player.y + player.radius > bar.y &&
          player.y - player.radius < bar.y + bar.height
        ) {
          gameOver = true;
        }
      }
    }

    function manageImmunity() {
      const now = Date.now();
      if (player.immune && now - player.immuneTime > player.immuneDuration) {
        player.immune = false;
        player.lastImmuneEnd = now;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Jogador
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.immune ? 'yellow' : 'white';
      ctx.fill();
      if (player.immune) {
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius + 10, 0, Math.PI * 2);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 3;
        ctx.stroke();
      }

      // Barras
      ctx.fillStyle = 'red';
      bars.forEach(bar => ctx.fillRect(bar.x, bar.y, bar.width, bar.height));

      // HUD
      const now = Date.now();
      const inCooldown = now - player.lastImmuneEnd < player.immuneCooldown;
      const cooldownRemaining = Math.max(0, player.immuneCooldown - (now - player.lastImmuneEnd));
      const immunityRemaining = player.immune ? Math.max(0, player.immuneDuration - (now - player.immuneTime)) : 0;

      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`Pontuação: ${score}`, 10, 30);
      ctx.fillStyle = 'yellow';
      ctx.font = '18px Arial';
      ctx.fillText(`Imunidade: ${(immunityRemaining / 1000).toFixed(1)}s`, 180, 28);
      ctx.fillStyle = inCooldown ? 'gray' : 'green';
      ctx.fillText(`Recarga: ${(cooldownRemaining / 1000).toFixed(1)}s`, 340, 28);

      if (gameOver) {
        finalScoreText.textContent = `Pontuação Final: ${score}`;
        gameOverScreen.classList.remove('hidden');
      }
    }

    let lastTime = 0;
    let lastFrame = 0;

    function gameLoop(timestamp) {
      if (!gameStarted || gameOver) {
        draw();
        return;
      }

      const dt = (timestamp - lastFrame) / 16.67;
      lastFrame = timestamp;

      const baseInterval = 2500;
      const speedUp = Math.min(score * 30, 1500);
      const barInterval = baseInterval - speedUp;

      if (timestamp - lastTime > barInterval) {
        createBar();
        if (score >= 10) createBar();
        if (score >= 25) createBar();
        lastTime = timestamp;
        score++;
      }

      movePlayer(dt);
      moveBars(dt);
      manageImmunity();
      checkCollisions();
      draw();

      requestAnimationFrame(gameLoop);
    }

    playButton.onclick = () => {
      startScreen.classList.add('hidden');
      resetGame();
    };

    restartButton.onclick = () => {
      resetGame();
    };

    saveRankingButton.onclick = () => {
      const name = prompt('Digite seu nome para salvar sua pontuação:');
      if (name) {
        saveRanking(name, score);
        saveRankingButton.disabled = true;
      }
    };

    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === ' ' && !player.immune && Date.now() - player.lastImmuneEnd >= player.immuneCooldown) {
        player.immune = true;
        player.immuneTime = Date.now();
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    updateRanking();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
