<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LazerRunner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
    }
    #ranking {
      width: 250px;
    }
    #ranking h2 {
      margin-top: 0;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 24px;
      color: #aaa;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 48px;
      text-align: center;
    }
    #startScreen button, #gameOverScreen button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
    }
    #startScreen button:hover, #gameOverScreen button:hover:not(:disabled) {
      background-color: #ccc;
    }
    #startScreen.hidden, #gameOverScreen.hidden {
      display: none;
    }
    #saveRankingButton:disabled {
      background-color: #888;
      color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="900"></canvas>
  <div id="ranking">
    <h2>Ranking</h2>
    <ol id="rankingList"></ol>
  </div>

  <div id="startScreen">
    <h1>LazerRunner</h1>
    <button id="playButton">Play</button>
  </div>
  <div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="restartButton">Restart</button>
    <button id="saveRankingButton">Salvar no Ranking</button>
  </div>

  <div id="footer">
    Mover: Setas ou WASD<br />
    Imunidade: Barra de espaço<br />
    Reiniciar: Enter
  </div>
  <div id="version">Versão 1.3</div>

  <script>
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      alert('O clique com o botão direito está desativado para proteger o jogo.');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        alert('As ferramentas de desenvolvedor estão desativadas para proteger o jogo.');
      }
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const playButton = document.getElementById('playButton');
    const restartButton = document.getElementById('restartButton');
    const saveRankingButton = document.getElementById('saveRankingButton');
      ctx.font = '24px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`Pontuação: ${score}`, 10, 30);
      ctx.fillStyle = 'yellow';
      ctx.font = '18px Arial';
      ctx.fillText(`Imunidade: ${(immunityRemaining / 1000).toFixed(1)}s`, 180, 28);
      ctx.fillStyle = inCooldown ? 'gray' : 'green';
      ctx.fillText(`Recarga: ${(cooldownRemaining / 1000).toFixed(1)}s`, 340, 28);

      if (gameOver) {
        finalScoreText.textContent = `Pontuação Final: ${score}`;
        gameOverScreen.classList.remove('hidden');
      }
    }

    let lastTime = 0;
    let lastFrame = 0;

    function gameLoop(timestamp) {
      if (!gameStarted || gameOver) {
        draw();
        return;
      }

      const dt = (timestamp - lastFrame) / 16.67;
      lastFrame = timestamp;

      let barInterval;
      let numBars;

      // Define intervalo e número de barras com base na pontuação
      if (score <= 10) {
        barInterval = 4000; // 4 segundos
        numBars = 2;
      } else if (score <= 25) {
        barInterval = 3000; // 3 segundos
        numBars = 2;
      } else if (score <= 35) {
        barInterval = 4000; // 4 segundos
        numBars = 3;
      } else if (score <= 45) {
        barInterval = 3800; // 3,8 segundos
        numBars = 3;
      } else if (score <= 55) {
        barInterval = 4000; // 4 segundos
        numBars = 4;
      } else {
        barInterval = 3500; // 3,5 segundos
        numBars = 3;
      }

      // Gera barras conforme o intervalo e número definido
      if (timestamp - lastTime > barInterval) {
        for (let i = 0; i < numBars; i++) {
          createBar();
        }
        lastTime = timestamp;
        score++;
      }

      movePlayer(dt);
      moveBars(dt);
      manageImmunity();
      checkCollisions();
      draw();

      requestAnimationFrame(gameLoop);
    }

    updateRanking();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
